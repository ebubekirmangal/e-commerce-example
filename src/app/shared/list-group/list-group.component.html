<div class="main">
  <table class="list-group">
    @for (item of listItems; track $index) {
      <tr>
    <td class="list-group-item list-group-item-action" 
    [ngClass]="{'active': isSelectedItemId(item.id)}"
    (click)="onListGroupItemclick(item)"
   >{{item.name}}
    
    </td>
    <td class="list-group-item bg-warning">{{item.description}}</td>
  </tr>
    }
  
  </table>
</div>
